apiVersion: v1
kind: Pod
metadata:
  name: mysql-pod
  namespace: mysql
  labels:
    app: mysql
spec:
  imagePullSecrets:
  - name: ecr-secret-db
  containers:
  - name: mysql
    image: 102026388922.dkr.ecr.us-east-1.amazonaws.com/clo835/assignment2:mysql-v0.1
    ports:
    - containerPort: 3306
    env:
    - name: MYSQL_ROOT_PASSWORD
      value: "pw"
    - name: MYSQL_DATABASE
      value: "employees"

